<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="googlec2e0f8a6c564061b" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKEDON WORLD NEWS | POWERED BY GOOGLE ENGINE 1312</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --gold: #c5a059; 
            --gold-glow: rgba(197, 160, 89, 0.4);
            --bg: #000000; 
            --engine-status: #00ff41;
        }

        body { font-family: 'Cinzel', serif; background: var(--bg); color: #fff; margin: 0; overflow: hidden; }

        /* GOOGLE ENGINE RADAR WAVE */
        #engine-pulse {
            position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--gold); box-shadow: 0 0 20px var(--gold);
            z-index: 9999; animation: scan 6s infinite ease-in-out; opacity: 0.6;
        }
        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        header { 
            border-bottom: 2px solid var(--gold); padding: 15px 40px; 
            background: #050505; display: flex; justify-content: space-between; align-items: center;
        }
        
        .logo-box { display: flex; align-items: center; gap: 20px; }
        .hero-main { width: 70px; filter: drop-shadow(0 0 8px var(--gold)); border: 1.5px solid var(--gold); padding: 3px; border-radius: 5px; }
        
        h1 { font-size: 1.6rem; letter-spacing: 7px; color: var(--gold); margin: 0; font-weight: 700; }

        .engine-status { font-family: 'Orbitron'; font-size: 0.6rem; color: var(--engine-status); letter-spacing: 2px; }

        /* TICKER */
        .gold-ticker { background: #080808; border-bottom: 1px solid rgba(197, 160, 89, 0.3); padding: 6px 0; overflow: hidden; }
        .ticker-stream { display: inline-block; white-space: nowrap; animation: ticker 140s linear infinite; font-family: 'Orbitron'; color: var(--gold); font-size: 0.7rem; opacity: 0.9; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .app-shell { display: flex; height: calc(100vh - 145px); }

        /* SIDEBAR ENGINE */
        .sidebar-engine { width: 280px; border-right: 1px solid rgba(197, 160, 89, 0.2); background: #030303; padding: 25px; overflow-y: auto; }
        .sector-link { 
            padding: 14px; color: #777; cursor: pointer; border-bottom: 1px solid #111; 
            font-size: 0.75rem; font-family: 'Orbitron'; transition: 0.4s;
        }
        .sector-link:hover, .sector-link.active { color: var(--gold); background: rgba(197, 160, 89, 0.1); border-left: 3px solid var(--gold); }

        /* NEWS DATA GRID */
        .data-vault { flex: 1; padding: 25px; overflow-y: auto; background: #000; }
        .grid-system { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        .news-node { border: 1px solid #111; background: #050505; transition: 0.4s; overflow: hidden; position: relative; }
        .news-node:hover { border-color: var(--gold); transform: translateY(-5px); box-shadow: 0 5px 20px rgba(0,0,0,1); }
        .news-node img { width: 100%; height: 160px; object-fit: cover; filter: grayscale(1); opacity: 0.6; }
        .news-node:hover img { filter: grayscale(0); opacity: 1; }
        
        .node-body { padding: 15px; border-top: 1px solid #111; }
        .node-title { font-size: 0.95rem; color: #fff; height: 3.2em; overflow: hidden; font-weight: 500; line-height: 1.4; }

        .btn-decrypt { border: 1px solid var(--gold); background: transparent; color: var(--gold); padding: 8px; width: 100%; cursor: pointer; font-family: 'Orbitron'; font-size: 0.6rem; margin-top: 15px; }
        .btn-decrypt:hover { background: var(--gold); color: #000; }

        /* FOOTER ENGINE */
        footer { 
            position: fixed; bottom: 0; width: 100%; background: #050505; 
            border-top: 1px solid var(--gold); padding: 5px 25px; display: flex; 
            justify-content: space-between; font-family: 'Orbitron'; font-size: 0.6rem; color: var(--gold);
        }

        #progress-engine { position: absolute; top: -2px; left: 0; height: 2px; background: var(--gold); width: 0%; transition: linear; }

        .google-magic { border: 1px solid var(--gold); padding: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="engine-pulse"></div>

<header>
    <div class="logo-box">
        <img src="https://raw.githubusercontent.com/makedonworldnews-cmyk/makedonworldnews-cmyk.github.io/main/hero.jpg" class="hero-main">
        <div>
            <h1>MAKEDON WORLD NEWS</h1>
            <div class="engine-status"><i class="fas fa-circle"></i> GOOGLE ENGINE ACTIVE: 1312 NODES ONLINE</div>
        </div>
    </div>
    <div style="text-align:right;">
        <div style="font-size:0.7rem; color:var(--gold);">27 JANUARY 2026</div>
        <div id="clock" style="font-family:'Orbitron'; font-size:1.1rem; color:#fff;">23:22:00</div>
    </div>
</header>

<div class="gold-ticker">
    <div id="ticker" class="ticker-stream">+++ ENGINE_SYNC_COMPLETE ... ПОВРЗУВАЊЕ СО ГЛОБАЛНИТЕ ИЗВОРИ ... МОНОЛИТ 1312 ...</div>
</div>

<div class="app-shell">
    <aside class="sidebar-engine">
        <div id="google_translate_element" class="google-magic"></div>
        <div id="sector-nav"></div>
    </aside>
    <main class="data-vault">
        <div id="masterGrid" class="grid-system"></div>
    </main>
</div>

<footer>
    <div id="progress-engine"></div>
    <div>ALGORITHM: NEURAL GOOGLE 1312</div>
    <div id="visitors">LIVE USERS: 1,312,448</div>
    <div>STATUS: ENCRYPTED_GOLD</div>
</footer>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
const SECTORS = [
    {n: 'СЕКТОР_МАКЕДОНИЈА', q: 'Macedonia news when:12h'},
    {n: 'ВЕШТАЧКА_ИНТЕЛИГЕНЦИЈА', q: 'Artificial Intelligence future tech when:24h'},
    {n: 'БАЛКАН_ФЛУКС', q: 'Balkans news geopolitics when:24h'},
    {n: 'ГЛОБАЛНА_ДИПЛОМАТИЈА', q: 'World Breaking News UN NATO when:24h'},
    {n: 'РУСИЈА_АЗИЈА_ПРОТОКОЛ', q: 'Russia China news economic when:24h'},
    {n: 'САД_ТЕХНОЛОГИЈА', q: 'USA Silicon Valley news when:24h'}
];

let currentIndex = 0;
const PROXY = "https://api.allorigins.win/raw?url=";

async function runEngine(idx) {
    const s = SECTORS[idx];
    const grid = document.getElementById('masterGrid');
    const nav = document.getElementById('sector-nav');
    
    nav.innerHTML = SECTORS.map((sec, i) => `
        <div class="sector-link ${i === idx ? 'active' : ''}" onclick="manualTrigger(${i})">
            ${sec.n}
        </div>
    `).join('');

    const feedUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(s.q)}&hl=mk&gl=MK&ceid=MK:mk`;
    
    try {
        const res = await fetch(PROXY + encodeURIComponent(feedUrl + "&cache=" + Date.now()));
        const xml = new DOMParser().parseFromString(await res.text(), "text/xml");
        const items = Array.from(xml.querySelectorAll("item")).slice(0, 15);
        
        grid.innerHTML = '';
        let tickerContent = `+++ СЕКТОР: ${s.n} +++ `;
        
        items.forEach((item, i) => {
            const title = item.querySelector("title").textContent;
            const link = item.querySelector("link").textContent;
            tickerContent += title + " | ";
            const img = `https://picsum.photos/seed/${idx}${i}/400/250?grayscale`;

            grid.innerHTML += `
                <div class="news-node">
                    <img src="${img}">
                    <div class="node-body">
                        <div class="node-title">${title}</div>
                        <button class="btn-decrypt" onclick="window.open('${link}', '_blank')">ОТВОРИ Google ИЗВОР</button>
                    </div>
                </div>
            `;
        });
        document.getElementById('ticker').innerText = tickerContent;
        
        const bar = document.getElementById('progress-engine');
        bar.style.transition = 'none'; bar.style.width = '0%';
        setTimeout(() => { bar.style.transition = 'width 45s linear'; bar.style.width = '100%'; }, 100);
    } catch(e) { console.log("Engine sync error"); }
}

function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'mk'}, 'google_translate_element');
}

function manualTrigger(i) { currentIndex = i; runEngine(i); }

setInterval(() => {
    currentIndex = (currentIndex + 1) % SECTORS.length;
    runEngine(currentIndex);
}, 45000);

setInterval(() => {
    const now = new Date();
    document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
}, 1000);

window.onload = () => runEngine(0);
</script>
</body>
</html>
