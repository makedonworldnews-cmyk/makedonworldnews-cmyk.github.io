<script>
    let activeQuery = "Macedonia";
    const grid = document.getElementById('news-grid');

    async function fetchNews(q) {
        activeQuery = q;
        grid.innerHTML = "<div style='color:var(--gold); text-align:center; width:100%; font-family:Orbitron; padding:50px;'>СЕ ВКЛУЧУВА ГООГЛЕ МАГИЈАТА...</div>";
        
        const rss = `https://news.google.com/rss/search?q=${encodeURIComponent(q)}&hl=mk&gl=MK&ceid=MK:mk`;
        const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(rss)}&nocache=${Date.now()}`;

        try {
            const res = await fetch(proxy);
            const data = await res.text();
            const xml = new DOMParser().parseFromString(data, "text/xml");
            const items = Array.from(xml.querySelectorAll("item")).slice(0, 16);

            grid.innerHTML = items.map(item => {
                const title = item.querySelector("title").textContent;
                const link = item.querySelector("link").textContent;
                const date = new Date(item.querySelector("pubDate").textContent).toLocaleDateString('mk-MK');
                const img = `https://picsum.photos/seed/${Math.random()}/600/400`;

                return `
                    <div class="card" onclick="window.open('${link}', '_blank')" style="position:relative;">
                        <div class="source-tag">${date}</div>
                        <img src="${img}">
                        <div style="padding:15px;">
                            <div style="font-weight:bold; font-family:'Cinzel'; line-height:1.3;">${title}</div>
                        </div>
                    </div>
                `;
            }).join('');
        } catch (e) {
            grid.innerHTML = "<div style='color:red; text-align:center; width:100%;'>ГРЕШКА. ПРОВЕРЕТЕ ЈА ВРСКАТА.</div>";
        }
    }

    setInterval(() => fetchNews(activeQuery), 20000);
    window.onload = () => fetchNews('Macedonia');
</script>
