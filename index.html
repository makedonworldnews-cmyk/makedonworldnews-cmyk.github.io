<script>
    // –ù–∞–ø—Ä–µ–¥–Ω–∞ —Ñ—É–Ω–∫—Ü–∏—ò–∞ –∑–∞ –ø—Ä–µ–≥—Ä—É–ø–∏—Ä–∞—ö–µ
    async function vacuum(category) {
        const grid = document.getElementById('news-grid');
        grid.innerHTML = `<div class="loading-msg">–°–∫–µ–Ω–∏—Ä–∞—ö–µ –Ω–∞ —Å–µ–∫—Ü–∏—ò–∞: ${category.toUpperCase()}...</div>`;
        
        // –ö–æ—Ä–∏—Å—Ç–∏–º–µ Google News RSS –∫–∞–∫–æ –≥–ª–æ–±–∞–ª–µ–Ω –º–æ—Ç–æ—Ä –∑–∞ –≤—à–º—É–∫—É–≤–∞—ö–µ
        const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(category)}&hl=mk&gl=MK&ceid=MK:mk`;
        const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

        try {
            const response = await fetch(api);
            const data = await response.json();
            
            if(data.status === 'ok') {
                grid.innerHTML = data.items.map(item => renderNewsCard(item, category)).join('');
            }
        } catch (error) {
            grid.innerHTML = "<div class='error'>–°–∏—Å—Ç–µ–º–æ—Ç –µ –ø—Ä–µ–æ–ø—Ç–æ–≤–∞—Ä–µ–Ω. –û–±–∏–¥–µ—Ç–µ —Å–µ –ø–æ–≤—Ç–æ—Ä–Ω–æ.</div>";
        }
    }

    function renderNewsCard(item, category) {
        const source = item.author || item.title.split(' - ').pop();
        const cleanTitle = item.title.split(' - ')[0];
        const date = new Date(item.pubDate).toLocaleString('mk-MK');
        
        return `
            <div class="card" onclick="window.open('${item.link}', '_blank')">
                <div class="card-meta">
                    <span>üõ°Ô∏è ${source}</span><br>
                    <small>${date}</small>
                </div>
                <img src="https://picsum.photos/seed/${Math.random()}/500/300" alt="News Image">
                <div class="card-body">
                    <span class="category-tag">${category.split(' ')[0]}</span>
                    <h3>${cleanTitle}</h3>
                </div>
            </div>`;
    }
</script>
