    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #c5a059; --bg: #000; --card: #0d0d0d; --text: #fff; --neon: #00ff41; --x-yellow: #ffff00; }
        * { box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }

        /* HEADER & RESPONSIVE LOGO */
        header { padding: 20px; text-align: center; border-bottom: 3px solid var(--gold); background: #000; }
        .hero-img { width: clamp(120px, 20vw, 180px); border: 2px solid var(--gold); border-radius: 10px; box-shadow: 0 0 15px var(--gold); }
        h1 { font-family: 'Cinzel'; font-size: clamp(1.2rem, 4vw, 2.2rem); color: var(--gold); margin: 10px 0; letter-spacing: 3px; }

        /* GOOGLE TRANSLATE */
        #google_translate_element { background: #050505; padding: 5px; text-align: center; border-bottom: 1px solid #222; }

        /* NAV SCROLLER */
        .nav-scroller { background: #0a0a0a; border-bottom: 2px solid var(--gold); display: flex; overflow-x: auto; padding: 10px; gap: 8px; sticky; top: 0; z-index: 1000; -webkit-overflow-scrolling: touch; }
        .nav-scroller::-webkit-scrollbar { height: 4px; }
        .nav-scroller::-webkit-scrollbar-thumb { background: var(--gold); }
        .sector-btn { background: #1a1a1a; border: 1px solid var(--gold); color: var(--gold); padding: 10px 25px; font-family: 'Orbitron'; cursor: pointer; white-space: nowrap; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }

        /* GRID SYSTEM - ADAPTIVE */
        .container { display: grid; grid-template-columns: 260px 1fr 260px; gap: 20px; padding: 20px; max-width: 1600px; margin: 0 auto; }
        
        @media (max-width: 1200px) { .container { grid-template-columns: 240px 1fr; } .right-sidebar { display: none; } }
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } .left-sidebar { display: none; } }

        /* SIDEBARS */
        .sidebar { background: #050505; padding: 15px; border-radius: 8px; border: 1px solid #222; height: fit-content; }
        .section-title { color: var(--gold); font-family: 'Orbitron'; font-size: 0.75rem; border-bottom: 2px solid var(--gold); margin: 15px 0 10px; padding-bottom: 5px; text-align: center; letter-spacing: 1px; }
        .side-btn { display: block; width: 100%; text-align: left; background: none; border: none; padding: 10px; color: #ccc; cursor: pointer; border-bottom: 1px solid #1a1a1a; text-decoration: none; font-size: 0.85rem; transition: 0.2s; }
        .side-btn:hover { color: var(--gold); background: #111; padding-left: 15px; }

        /* NEWS CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #222; border-bottom: 4px solid var(--gold); cursor: pointer; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .card img { width: 100%; height: 160px; object-fit: cover; }
        .card-content { padding: 12px; font-weight: bold; font-size: 0.95rem; line-height: 1.3; color: #fff; }

        /* SOCIAL ICONS - CLEAN & YELLOW X */
        .social-icons { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; text-align: center; margin-bottom: 15px; }
        .social-icons a { color: var(--gold); font-size: 1.6rem; text-decoration: none; transition: 0.3s; }
        .social-icons a:hover { color: #fff; transform: scale(1.1); }
        .x-yellow { color: var(--x-yellow) !important; text-shadow: 0 0 8px var(--x-yellow); }

        /* PAY & FOOTER */
        .pay-icons { display: flex; justify-content: space-around; font-size: 2.8rem; padding: 10px 0; color: #fff; }
        .mini-map { width: 100%; height: 140px; border: 1px solid var(--gold); filter: invert(1); margin-bottom: 10px; }
        .email-link { display: block; text-align: center; color: var(--gold); font-size: 0.75rem; text-decoration: none; border: 1px solid #333; padding: 5px; border-radius: 4px; }

        footer { text-align: center; padding: 30px; border-top: 1px solid #222; color: #444; font-family: 'Orbitron'; font-size: 0.6rem; }
    </style>
</head>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
    function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'mk'}, 'google_translate_element'); }

    async function vacuum(q) {
        const grid = document.getElementById('news-grid');
        grid.innerHTML = "<div style='grid-column:1/-1; text-align:center; padding:50px; color:var(--gold); font-family:Orbitron;'>ВШМУКУВАЊЕ...</div>";
        
        // Користиме Google News преку RSS2JSON за максимална компатибилност
        const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(q)}&hl=mk&gl=MK&ceid=MK:mk`;
        const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

        try {
            const res = await fetch(api);
            const data = await res.json();
            if (data.status === 'ok') {
                grid.innerHTML = data.items.map(item => `
                    <div class="card" onclick="window.open('${item.link}', '_blank')">
                        <img src="https://picsum.photos/seed/${Math.random()}/400/220" alt="News">
                        <div class="card-content">${item.title}</div>
                    </div>
                `).join('');
            } else { throw new Error(); }
        } catch (e) {
            grid.innerHTML = "<div style='grid-column:1/-1; text-align:center; color:red;'>ГРЕШКА ПРИ ВЧИТУВАЊЕ. ПРОБАЈТЕ ПАК.</div>";
        }
    }
    window.onload = () => vacuum('Macedonia');
</script>
