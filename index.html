<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKEDON WORLD NEWS | GLOBAL MONOLITH 1312</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Cinzel:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --gold: #c5a059; 
            --gold-light: #e0c58e;
            --bg: #1a1a1a; /* Посветла позадина */
            --card-bg: #222;
            --text: #f5f5f5;
        }

        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); margin: 0; }

        /* HEADER & LOGO */
        header { 
            background: linear-gradient(180deg, #2c2c2c 0%, #1a1a1a 100%);
            border-bottom: 4px solid var(--gold); padding: 30px; text-align: center;
        }
        .hero-img { 
            width: 150px; /* Зголемена слика */
            border: 3px solid var(--gold); border-radius: 10px; margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.4);
        }
        h1 { 
            font-family: 'Cinzel'; font-size: 2.8rem; /* Зголемен фонт */
            letter-spacing: 6px; color: var(--gold); margin: 0; text-shadow: 2px 2px 4px #000;
        }

        /* NAVIGATION SECTORS */
        .nav-scroller { 
            background: #252525; border-bottom: 2px solid var(--gold); 
            display: flex; overflow-x: auto; padding: 15px; gap: 10px; sticky: top;
        }
        .sector-btn { 
            background: #333; border: 1px solid var(--gold); color: var(--gold);
            padding: 10px 20px; font-family: 'Orbitron'; font-size: 0.8rem;
            cursor: pointer; white-space: nowrap; transition: 0.3s;
        }
        .sector-btn:hover, .sector-btn.active { background: var(--gold); color: #000; }

        /* MAIN CONTENT */
        .container { display: grid; grid-template-columns: 280px 1fr 300px; gap: 20px; padding: 20px; }

        /* LEFT SIDEBAR: TOPICS & AI ASSISTANTS */
        .sidebar-left { background: #222; padding: 20px; border-radius: 8px; border: 1px solid #333; }
        .section-title { color: var(--gold); font-family: 'Orbitron'; font-size: 0.9rem; border-bottom: 1px solid var(--gold); margin: 20px 0 10px 0; padding-bottom: 5px; }
        .side-link { display: block; padding: 8px 0; color: #ccc; text-decoration: none; font-size: 0.9rem; }
        .side-link:hover { color: var(--gold); }
        .ai-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }

        /* CENTER: NEWS FEED */
        .news-feed { min-height: 800px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); border-radius: 5px; overflow: hidden; border-bottom: 3px solid var(--gold); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .card-content { padding: 15px; }
        .card-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 10px; font-family: 'Cinzel'; }

        /* RIGHT SIDEBAR: SOCIAL, PAYMENTS, CONTACT */
        .sidebar-right { background: #222; padding: 20px; border-radius: 8px; border: 1px solid #333; }
        .social-icons { display: flex; flex-wrap: wrap; gap: 15px; font-size: 1.5rem; margin-bottom: 20px; }
        .payment-icons { display: flex; gap: 10px; margin-top: 15px; font-size: 1.8rem; color: #ccc; }

        /* FOOTER */
        footer { background: #111; border-top: 3px solid var(--gold); padding: 30px; text-align: center; margin-top: 40px; }

        @media (max-width: 1024px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <img src="https://raw.githubusercontent.com/makedonworldnews-cmyk/makedonworldnews-cmyk.github.io/main/hero.jpg" class="hero-img">
    <h1>MAKEDON WORLD NEWS</h1>
</header>

<div class="nav-scroller" id="main-nav">
    <button class="sector-btn active" onclick="updateFeed('Macedonia')">МАКЕДОНИЈА</button>
    <button class="sector-btn" onclick="updateFeed('Balkans')">БАЛКАН</button>
    <button class="sector-btn" onclick="updateFeed('Europe')">ЕВРОПА</button>
    <button class="sector-btn" onclick="updateFeed('Asia')">АЗИЈА</button>
    <button class="sector-btn" onclick="updateFeed('India')">ИНДИЈА</button>
    <button class="sector-btn" onclick="updateFeed('North America')">СЕВЕРНА АМЕРИКА</button>
    <button class="sector-btn" onclick="updateFeed('Central America')">ЦЕНТРАЛНА АМЕРИКА</button>
    <button class="sector-btn" onclick="updateFeed('South America')">ЈУЖНА АМЕРИКА</button>
    <button class="sector-btn" onclick="updateFeed('Australia New Zealand')">АВСТРАЛИЈА & НЗ</button>
    <button class="sector-btn" onclick="updateFeed('Oceania')">ОКЕАНИ</button>
    <button class="sector-btn" onclick="updateFeed('Antarctica')">АНТАРКТИК</button>
</div>

<div class="container">
    <aside class="sidebar-left">
        <div class="section-title">ГЛАВНИ ТЕМИ</div>
        <a href="#" class="side-link" onclick="updateFeed('Politics')">ПОЛИТИКА</a>
        <a href="#" class="side-link" onclick="updateFeed('Economy')">ЕКОНОМИЈА</a>
        <a href="#" class="side-link" onclick="updateFeed('Culture')">КУЛТУРА</a>
        <a href="#" class="side-link" onclick="updateFeed('Sport')">СПОРТ</a>
        <a href="#" class="side-link" onclick="updateFeed('Technology')">ТЕХНОЛОГИЈА</a>

        <div class="section-title">AI АСИСТЕНТИ</div>
        <div class="ai-grid">
            <a href="https://gemini.google.com" target="_blank" class="side-link">Gemini</a>
            <a href="https://chat.openai.com" target="_blank" class="side-link">ChatGPT</a>
            <a href="https://www.perplexity.ai" target="_blank" class="side-link">Perplexity</a>
            <a href="https://claude.ai" target="_blank" class="side-link">Claude</a>
            <a href="https://deepseek.com" target="_blank" class="side-link">DeepSeek</a>
            <a href="https://grok.com" target="_blank" class="side-link">Grok</a>
        </div>
    </aside>

    <main class="news-feed">
        <div id="status" style="font-family: Orbitron; color: var(--gold); margin-bottom: 10px;">RSS ENGINE: ACTIVE [4s REFRESH]</div>
        <div id="news-grid" class="grid"></div>
    </main>

    <aside class="sidebar-right">
        <div class="section-title">ПОВРЗИ СЕ</div>
        <div class="social-icons">
            <a href="#" title="Facebook"><i class="fab fa-facebook" style="color:#1877f2"></i></a>
            <a href="#" title="X (Twitter)"><i class="fab fa-x-twitter" style="color:#fff"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram" style="color:#e4405f"></i></a>
            <a href="#" title="Telegram"><i class="fab fa-telegram" style="color:#0088cc"></i></a>
            <a href="#" title="WhatsApp"><i class="fab fa-whatsapp" style="color:#25d366"></i></a>
        </div>

        <div class="section-title">КОНТАКТ</div>
        <p style="font-size:0.8rem;">Email: <br><strong>contact@makedonworldnews.com</strong></p>

        <div class="section-title">МОНЕТИЗАЦИЈА</div>
        <div class="payment-icons">
            <i class="fab fa-cc-paypal" title="PayPal"></i>
            <i class="fab fa-cc-stripe" title="Stripe"></i>
            <i class="fab fa-cc-visa" title="Visa"></i>
            <i class="fab fa-cc-mastercard" title="Mastercard"></i>
        </div>
    </aside>
</div>

<footer>
    <div style="font-family: Orbitron; color: var(--gold); letter-spacing: 2px;">
        MAKEDON WORLD NEWS © 2026 | SUPREME ALGORITHM 1312
    </div>
</footer>

<script>
    const PROXY = "https://api.allorigins.win/raw?url=";
    let currentQuery = "Macedonia";

    async function updateFeed(query) {
        currentQuery = query;
        const grid = document.getElementById('news-grid');
        const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(query)}&hl=mk&gl=MK&ceid=MK:mk`;
        
        try {
            const res = await fetch(PROXY + encodeURIComponent(rssUrl));
            const data = await res.text();
            const xml = new DOMParser().parseFromString(data, "text/xml");
            const items = Array.from(xml.querySelectorAll("item")).slice(0, 12);

            grid.innerHTML = items.map(item => `
                <div class="card">
                    <div class="card-content">
                        <div class="card-title">${item.querySelector("title").textContent}</div>
                        <a href="${item.querySelector("link").textContent}" target="_blank" style="color:var(--gold); font-family:Orbitron; font-size:0.7rem; text-decoration:none;">ПРОЧИТАЈ ПОВЕЌЕ →</a>
                    </div>
                </div>
            `).join('');
        } catch(e) { console.log("RSS Update error"); }
    }

    // РСС апдејт на 4 секунди (како што побара)
    setInterval(() => {
        updateFeed(currentQuery);
        console.log("Engine Refresh: 1312 Nodes Scanned");
    }, 4000);

    // Иницијално палење
    updateFeed('Macedonia');

    // Клик алгоритам & Тракинг (Симулација на моќен алгоритам)
    document.addEventListener('click', (e) => {
        if(e.target.tagName === 'A') {
            console.log("Algorithm Tracking: Click Registered to " + e.target.href);
        }
    });
</script>

</body>
</html>
