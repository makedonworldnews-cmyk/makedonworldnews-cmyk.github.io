    <style>
        :root { --gold: #c5a059; --bg: #000; --card: #0d0d0d; --text: #fff; --neon: #00ff41; --x-yellow: #ffff00; }
        * { box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); margin: 0; }

        /* HEADER & ISO STYLE */
        header { padding: 40px 20px; text-align: center; border-bottom: 5px solid var(--gold); }
        .hero-img { width: clamp(150px, 25vw, 220px); border: 3px solid var(--gold); border-radius: 12px; box-shadow: 0 0 30px var(--gold); }
        h1 { font-family: 'Cinzel'; font-size: clamp(1.5rem, 5vw, 2.8rem); color: var(--gold); margin: 15px 0; letter-spacing: 5px; text-transform: uppercase; }

        /* GOOGLE TRANSLATE BAR */
        #google_translate_element { background: #0a0a0a; padding: 12px; text-align: center; border-bottom: 2px solid var(--gold); }

        /* NAV SCROLLER */
        .nav-scroller { background: #050505; border-bottom: 3px solid var(--gold); display: flex; overflow-x: auto; padding: 15px; gap: 10px; position: sticky; top: 0; z-index: 1000; }
        .sector-btn { background: #1a1a1a; border: 1px solid var(--gold); color: var(--gold); padding: 12px 35px; font-family: 'Orbitron'; cursor: pointer; white-space: nowrap; font-size: 0.85rem; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .sector-btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 15px var(--gold); }

        /* LAYOUT */
        .container { display: grid; grid-template-columns: 300px 1fr 300px; gap: 25px; padding: 25px; max-width: 1800px; margin: 0 auto; }
        @media (max-width: 1200px) { .container { grid-template-columns: 280px 1fr; } .right-sidebar { display: none; } }
        @media (max-width: 850px) { .container { grid-template-columns: 1fr; } .left-sidebar { display: none; } }

        /* SIDEBARS */
        .sidebar { background: #050505; padding: 25px; border-radius: 12px; border: 1px solid #222; height: fit-content; }
        .section-title { color: var(--gold); font-family: 'Orbitron'; font-size: 0.9rem; border-bottom: 2px solid var(--gold); margin: 25px 0 15px; padding-bottom: 8px; text-align: center; letter-spacing: 2px; }
        .side-btn { display: block; width: 100%; text-align: left; background: none; border: none; padding: 12px; color: #ccc; cursor: pointer; border-bottom: 1px solid #1a1a1a; text-decoration: none; font-size: 1rem; transition: 0.3s; }
        .side-btn:hover { color: var(--gold); background: #111; padding-left: 20px; }

        /* NEWS GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #222; border-bottom: 5px solid var(--gold); cursor: pointer; transition: 0.4s; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(197, 160, 89, 0.3); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 18px; font-weight: bold; font-size: 1.1rem; line-height: 1.4; color: #fff; }

        /* X-TWITTER - СЕГА ВИДЛИВО И ЖОЛТО */
        .social-icons { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; text-align: center; }
        .social-icons a { color: var(--gold); font-size: 2.2rem; text-decoration: none; }
        .x-brand-yellow { color: #ffff00 !important; filter: drop-shadow(0 0 10px #ffff00); }

        /* PAYMENTS */
        .pay-icons { display: flex; justify-content: space-around; font-size: 3.5rem; color: #fff; margin-bottom: 20px; }
        .pay-btn { display: block; width: 100%; text-align: center; padding: 10px; margin-top: 5px; border-radius: 5px; font-weight: bold; text-decoration: none; }

        /* MAP & EMAIL */
        .mini-map { width: 100%; height: 200px; border: 2px solid var(--gold); filter: invert(1); border-radius: 8px; }
        .email-big { display: block; text-align: center; color: var(--gold); font-size: 1.2rem; font-weight: 900; margin-top: 15px; text-decoration: none; border: 2px dashed var(--gold); padding: 10px; }

        footer { text-align: center; padding: 50px; color: var(--gold); font-family: 'Orbitron'; font-size: 0.8rem; border-top: 1px solid #222; }
    </style>

<script>
    async function vacuum(q) {
        const grid = document.getElementById('news-grid');
        grid.innerHTML = "<div style='grid-column:1/-1; text-align:center; padding:100px; color:var(--gold); font-family:Orbitron;'>ВШМУКУВАЊЕ НА СВ. GOOGLE NEWS: " + q.toUpperCase() + "...</div>";
        
        // Св. Google News RSS преку RSS2JSON
        const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(q)}&hl=mk&gl=MK&ceid=MK:mk`;
        const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

        try {
            const res = await fetch(api);
            const data = await res.json();
            if (data.status === 'ok') {
                grid.innerHTML = data.items.map(item => {
                    const thumb = item.enclosure.link || `https://picsum.photos/seed/${Math.random()}/600/400`;
                    return `
                        <div class="card" onclick="window.open('${item.link}', '_blank')">
                            <img src="${thumb}" alt="News">
                            <div class="card-body">${item.title}</div>
                        </div>
                    `;
                }).join('');
            } else { throw new Error(); }
        } catch (e) {
            grid.innerHTML = "<div style='grid-column:1/-1; text-align:center; color:red; padding:50px;'>ГРЕШКА: МОТОРОТ Е ВО ПРЕКИН. ОБИДЕТЕ СЕ ПАК.</div>";
        }
    }
    window.onload = () => vacuum('Македонија');
</script>
