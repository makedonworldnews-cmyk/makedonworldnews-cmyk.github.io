<style>
body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; }
header { background:#111; color:#fff; padding:20px; text-align:center; }
main { max-width:900px; margin:auto; padding:20px; }

h2 { border-bottom:2px solid #ddd; padding-bottom:5px; }

</style>

<body>

<header>
<h1>üåç Makedon World News</h1>
<p>–°–≤–µ—Ç—Å–∫–∏ –∞–≥—Ä–µ–≥–∞—Ç–æ—Ä –Ω–∞ –≤–µ—Å—Ç–∏ ‚Äì –º–∞–∫–µ–¥–æ–Ω—Å–∫–∏ –ø—Ä–æ–∏–∑–≤–æ–¥</p>
</header>

<main>
<section>
<h2>üì∞ –í–µ—Å—Ç–∏ –≤–æ –∂–∏–≤–æ</h2>
<div id="news-container">–í—á–∏—Ç—É–≤–∞—ö–µ –Ω–∞ –≤–µ—Å—Ç–∏‚Ä¶</div>
</section>
</main>

<footer>

</footer>

<script>
const RSS_SOURCES = [
  {
    name: "–ú–ò–ê",
    url: "https://api.rss2json.com/v1/api.json?rss_url=https://mia.mk/rss"
  },
  {
    name: "Makfax",
    url: "https://api.rss2json.com/v1/api.json?rss_url=https://makfax.com.mk/feed/"
  },
  {
    name: "BBC",
    url: "https://api.rss2json.com/v1/api.json?rss_url=https://feeds.bbci.co.uk/news/world/rss.xml"
  }
];

const container = document.getElementById("news-container");
container.innerHTML = "";

RSS_SOURCES.forEach(src => {
  fetch(src.url)
    .then(res => res.json())
    .then(data => {
      if (!data.items) return;

      data.items.slice(0,3).forEach(item => {
        const div = document.createElement("div");
        div.style.marginBottom = "10px";
        div.innerHTML = `<strong>[${src.name}]</strong> ${item.title}
        <br><a href="${item.link}" target="_blank">–ü—Ä–æ—á–∏—Ç–∞—ò –ø–æ–≤–µ—ú–µ</a>`;
        container.appendChild(div);
      });
    })
    .catch(() => {
      const err = document.createElement("div");
      err.textContent = `‚ö†Ô∏è –ù–µ –º–æ–∂–µ –¥–∞ —Å–µ –≤—á–∏—Ç–∞ ${src.name}`;
      container.appendChild(err);
    });
});
</script>

</body>
</html>
