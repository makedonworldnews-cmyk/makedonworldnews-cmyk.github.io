  <!-- FILTERS (–∏–¥–Ω–∏ –Ω–∞–¥–≥—Ä–∞–¥–±–∏) --><section id="rss-news" style="padding:20px">
  <h2>Latest News (RSS)</h2>
  <div id="news-container">Loading news...</div>
</section>

<script>
const rssUrl = "https://api.rss2json.com/v1/api.json?rss_url=https://feeds.bbci.co.uk/news/world/rss.xml";

fetch(rssUrl)
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("news-container");
    container.innerHTML = "";

    data.items.slice(0, 3).forEach(item => {
      const article = document.createElement("div");
      article.style.marginBottom = "15px";
      article.innerHTML = `
        <strong>${item.title}</strong><br>
        <small>${item.pubDate}</small><br>
        <a href="${item.link}" target="_blank">Read more</a>
      `;
      container.appendChild(article);
    });
  })
  .catch(() => {
    document.getElementById("news-container").innerText = "Failed to load RSS feed.";
  });
</script>

<script>
async function loadRSS() {
  const feedUrl = encodeURIComponent("https://time.mk/rss");
  const proxy = "https://api.allorigins.win/raw?url=" + feedUrl;

  try {
    const res = await fetch(proxy);
    const text = await res.text();

    const parser = new DOMParser();
    const xml = parser.parseFromString(text, "text/xml");
    const items = xml.querySelectorAll("item");

    const list = document.getElementById("rss-list");
    list.innerHTML = "";

    items.forEach((item, index) => {
      if (index >= 7) return;

      const title = item.querySelector("title")?.textContent || "–ë–µ–∑ –Ω–∞—Å–ª–æ–≤";
      const link = item.querySelector("link")?.textContent || "#";

      const li = document.createElement("li");
      li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
      list.appendChild(li);
    });

  } catch (e) {
    document.getElementById("rss-list").innerHTML =
      "<li>‚ö†Ô∏è –ù–µ —É—Å–ø–µ–∞ –≤—á–∏—Ç—É–≤–∞—ö–µ –Ω–∞ RSS</li>";
  }
}

loadRSS();
</script>
