    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --gold: #c5a059; 
            --bg: #1e1e1e; 
            --card-bg: #2a2a2a;
            --text: #ffffff;
        }

        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }

        /* HEADER */
        header { 
            background: linear-gradient(180deg, #333 0%, #1e1e1e 100%);
            border-bottom: 5px solid var(--gold); padding: 40px 20px; text-align: center;
        }
        .hero-img { 
            width: 180px; border: 4px solid var(--gold); border-radius: 15px; 
            margin-bottom: 20px; box-shadow: 0 0 25px rgba(197, 160, 89, 0.5);
        }
        h1 { 
            font-family: 'Cinzel'; font-size: 3rem; letter-spacing: 8px; 
            color: var(--gold); margin: 0; text-shadow: 3px 3px 6px #000;
        }

        /* NAVIGATION SECTORS */
        .nav-scroller { 
            background: #252525; border-bottom: 2px solid var(--gold); 
            display: flex; overflow-x: auto; padding: 15px; gap: 12px;
            position: sticky; top: 0; z-index: 1000;
        }
        .sector-btn { 
            background: #333; border: 1px solid var(--gold); color: var(--gold);
            padding: 10px 22px; font-family: 'Orbitron'; font-size: 0.8rem;
            cursor: pointer; white-space: nowrap; transition: 0.3s;
        }
        .sector-btn:hover, .sector-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        /* LAYOUT */
        .container { display: grid; grid-template-columns: 280px 1fr 300px; gap: 25px; padding: 25px; }

        /* SIDEBARS */
        .sidebar { background: #252525; padding: 20px; border-radius: 10px; border: 1px solid #3d3d3d; height: fit-content; }
        .section-title { color: var(--gold); font-family: 'Orbitron'; font-size: 0.9rem; border-bottom: 1px solid var(--gold); margin: 25px 0 15px 0; padding-bottom: 8px; letter-spacing: 2px; }
        .side-link { display: block; padding: 10px 0; color: #ddd; text-decoration: none; font-size: 0.9rem; cursor: pointer; transition: 0.2s; }
        .side-link:hover { color: var(--gold); padding-left: 5px; }

        /* NEWS GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border-radius: 8px; overflow: hidden; border-bottom: 4px solid var(--gold); transition: 0.4s; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.6); }
        .card img { width: 100%; height: 200px; object-fit: cover; background: #333; }
        .card-content { padding: 20px; }
        .card-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 15px; font-family: 'Cinzel'; line-height: 1.4; color: #fff; }

        /* SOCIALS */
        .social-icons { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; font-size: 2rem; }
        .social-icons a { color: var(--gold); transition: 0.3s; text-align: center; }
        .social-icons a:hover { transform: scale(1.2); color: #fff; }

        /* FOOTER */
        footer { background: #111; border-top: 4px solid var(--gold); padding: 40px; text-align: center; margin-top: 50px; font-family: 'Orbitron'; color: var(--gold); }

        /* LOADER */
        #loader { text-align: center; padding: 50px; font-family: 'Orbitron'; color: var(--gold); font-size: 1.2rem; }

        @media (max-width: 1100px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>

<script>
    const PROXY = "https://api.allorigins.win/raw?url=";
    let currentTerm = "Macedonia";

    async function engine(term, btn) {
        currentTerm = term;
        const grid = document.getElementById('news-grid');
        const loader = document.getElementById('loader');
        
        if(btn) {
            document.querySelectorAll('.sector-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        loader.style.display = 'block';
        grid.style.opacity = '0.3';

        const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(term)}&hl=mk&gl=MK&ceid=MK:mk`;
        
        try {
            const res = await fetch(PROXY + encodeURIComponent(rssUrl));
            const data = await res.text();
            const xml = new DOMParser().parseFromString(data, "text/xml");
            const items = Array.from(xml.querySelectorAll("item")).slice(0, 15);

            grid.innerHTML = items.map((item, i) => {
                const title = item.querySelector("title").textContent;
                const link = item.querySelector("link").textContent;
                // Автоматско генерирање на релевантна слика за веста
                const img = `https://picsum.photos/seed/${encodeURIComponent(title)}/600/400`;
                
                return `
                    <div class="card">
                        <img src="${img}" alt="news">
                        <div class="card-content">
                            <div class="card-title">${title}</div>
                            <a href="${link}" target="_blank" style="color:var(--gold); font-family:Orbitron; font-size:0.75rem; text-decoration:none; font-weight:bold;">ПРОЧИТАЈ ЦЕЛОСНО →</a>
                        </div>
                    </div>
                `;
            }).join('');
        } catch(e) { 
            grid.innerHTML = "<p style='color:red;'>Моментален прекин во конекцијата. Системот рестартира...</p>";
        } finally {
            loader.style.display = 'none';
            grid.style.opacity = '1';
        }
    }

    // РСС Обнова на секои 4 секунди во позадина
    setInterval(() => {
        engine(currentTerm, null);
    }, 4000);

    window.onload = () => engine('Macedonia', null);
</script>
