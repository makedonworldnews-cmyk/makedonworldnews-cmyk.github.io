<script>
const RSS_SOURCES = [
  {
    title: "üá≤üá∞ –ú–∞–∫–µ–¥–æ–Ω–∏—ò–∞",
    feeds: [
      { name: "–ú–ò–ê", url: "https://mia.mk/rss" },
      { name: "Makfax", url: "https://makfax.com.mk/feed/" }
    ]
  },
  {
    title: "üåç –ë–∞–ª–∫–∞–Ω",

      { name: "N1", url: "https://n1info.hr/rss" }
    ]
  },
  {
    title: "üåé –°–≤–µ—Ç",
    feeds: [
      { name: "BBC", url: "https://feeds.bbci.co.uk/news/world/rss.xml" }
    ]
  }
];

const container = document.getElementById("news-container");
container.innerHTML = "";

async function loadFeed(feed) {
  const proxy = "https://api.allorigins.win/raw?url=";
  const res = await fetch(proxy + encodeURIComponent(feed.url));
  const text = await res.text();
  const xml = new DOMParser().parseFromString(text, "text/xml");
  return Array.from(xml.querySelectorAll("item")).slice(0, 3);
}

(async () => {
  for (const group of RSS_SOURCES) {
    const h3 = document.createElement("h3");
    h3.textContent = group.title;
    container.appendChild(h3);

    for (const feed of group.feeds) {
      try {
        const items = await loadFeed(feed);
        items.forEach(item => {
          const div = document.createElement("div");
          div.style.marginBottom = "10px";
          div.innerHTML = `<strong>[${feed.name}]</strong> ${item.querySelector("title").textContent}<br>
            <a href="${item.querySelector("link").textContent}" target="_blank">–ü—Ä–æ—á–∏—Ç–∞—ò –ø–æ–≤–µ—ú–µ</a>`;
          container.appendChild(div);
        });
      } catch {
        container.innerHTML += `<div>‚ö†Ô∏è –ù–µ –º–æ–∂–µ –¥–∞ —Å–µ –≤—á–∏—Ç–∞ ${feed.name}</div>`;
      }
    }
  }
})();
</script>
