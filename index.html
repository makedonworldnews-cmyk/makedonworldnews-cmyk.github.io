<script>
    async function vacuum(q) {
        const grid = document.getElementById('news-grid');
        grid.innerHTML = "<div style='color:var(--gold); text-align:center; width:100%; padding:100px; font-family:Orbitron; font-size:1.2rem;'>ISO ВШМУКУВАЊЕ НА " + q.toUpperCase() + "...</div>";
        
        // Google News RSS Engine (Bypassing GitHub CORS)
        const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(q)}&hl=mk&gl=MK&ceid=MK:mk`;
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(rssUrl)}`;

        try {
            const res = await fetch(proxyUrl);
            const data = await res.text();
            const xml = new DOMParser().parseFromString(data, "text/xml");
            const items = Array.from(xml.querySelectorAll("item")).slice(0, 15);

            grid.innerHTML = items.map(item => {
                const title = item.querySelector("title").textContent;
                const link = item.querySelector("link").textContent;
                const source = item.querySelector("source") ? item.querySelector("source").textContent : "ГЛОБАЛЕН ИЗВОР";
                const img = `https://picsum.photos/seed/${Math.random()}/600/400`;

                return `
                    <div class="card" onclick="window.open('${link}', '_blank')">
                        <img src="${img}">
                        <div style="padding:15px; font-weight:bold; color:#fff;">[${source}] ${title}</div>
                    </div>`;
            }).join('');
        } catch (e) {
            grid.innerHTML = "<div style='color:red; text-align:center; width:100%;'>ГРЕШКА ВО МОТОРОТ.</div>";
        }
    }
    window.onload = () => vacuum('Macedonia');
</script>
