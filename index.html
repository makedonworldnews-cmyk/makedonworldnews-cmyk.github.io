<script>
    let activeQ = "Macedonia";
    const grid = document.getElementById('news-grid');

    async function vacuumFetch(q) {
        activeQ = q;
        grid.innerHTML = "<div style='color:var(--gold); text-align:center; width:100%; padding:50px; font-family:Orbitron;'>ВШМУКУВАЊЕ 1312 ИЗВОРИ...</div>";
        
        const rss = `https://news.google.com/rss/search?q=${encodeURIComponent(q)}&hl=mk&gl=MK&ceid=MK:mk`;
        const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(rss)}&cb=${Date.now()}`;

        try {
            const res = await fetch(proxy);
            const data = await res.text();
            const xml = new DOMParser().parseFromString(data, "text/xml");
            const items = Array.from(xml.querySelectorAll("item")).slice(0, 16);

            grid.innerHTML = items.map(item => {
                const title = item.querySelector("title").textContent;
                const link = item.querySelector("link").textContent;
                const date = new Date(item.querySelector("pubDate").textContent).toLocaleDateString('mk-MK');
                const img = `https://picsum.photos/seed/${Math.random()}/500/300`;

                return `
                    <div class="card" onclick="window.open('${link}', '_blank')">
                        <div class="source-tag">${date}</div>
                        <img src="${img}">
                        <div style="padding:10px; font-size:0.85rem; font-weight:bold;">${title}</div>
                    </div>
                `;
            }).join('');
        } catch (e) {
            grid.innerHTML = "<div style='color:red; text-align:center; width:100%;'>СИСТЕМОТ СЕ РЕСТАРТИРА...</div>";
            setTimeout(() => vacuumFetch(activeQ), 3000);
        }
    }

    setInterval(() => vacuumFetch(activeQ), 30000);
    window.onload = () => vacuumFetch('Macedonia');
</script>
