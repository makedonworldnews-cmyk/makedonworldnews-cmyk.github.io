<body>

<header>

<main>

<section>

  <div id="news-container">–í—á–∏—Ç—É–≤–∞—ö–µ –≤–µ—Å—Ç–∏‚Ä¶</div>
</section>

<script>
const RSS_FEEDS = [
  {
    title: "–ú–∞–∫–µ–¥–æ–Ω–∏—ò–∞",
    urls: [
      "https://mia.mk/rss",
      "https://makfax.com.mk/feed/",
      "https://netpress.com.mk/feed/"
    ]
  },
  {
    title: "–ë–∞–ª–∫–∞–Ω",
    urls: [
      "https://n1info.hr/rss",
      "https://www.b92.net/rss/"
    ]
  },
  {
    title: "–°–≤–µ—Ç",
    urls: [
      "https://feeds.bbci.co.uk/news/world/rss.xml",
      "https://www.aljazeera.com/xml/rss/all.xml"
    ]
  }
];

async function fetchFeed(url) {
  const proxy = "https://api.rss2json.com/v1/api.json?rss_url=";
  try {
    const res = await fetch(proxy + encodeURIComponent(url));
    return await res.json();
  } catch {
    return null;
  }
}

const container = document.getElementById("news-container");
container.innerHTML = "";

(async () => {
  for (const group of RSS_FEEDS) {
    const h3 = document.createElement("h3");
    h3.textContent = group.title;
    container.appendChild(h3);

    for (const url of group.urls) {
      const data = await fetchFeed(url);

      if (!data || !data.items) {
        const errDiv = document.createElement("div");
        errDiv.textContent = `‚ö†Ô∏è –ù–µ–º–∞ –≤–µ—Å—Ç–∏ –∑–∞ ${url}`;
        container.appendChild(errDiv);
        continue;
      }

      data.items.slice(0, 3).forEach(item => {
        const div = document.createElement("div");
        div.style.marginBottom = "10px";
        div.innerHTML = `
          <strong>${item.title}</strong><br>
          <a href="${item.link}" target="_blank">–ü—Ä–æ—á–∏—Ç–∞—ò –ø–æ–≤–µ—ú–µ</a>
        `;
        container.appendChild(div);
      });
    }
  }
})();
</script>
