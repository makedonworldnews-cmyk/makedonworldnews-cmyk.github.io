<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --gold: #c5a059; --bg: #050505; --sg: #00ff41; }
        body { background: var(--bg); color: #e0e0e0; font-family: sans-serif; margin: 0; }
        .s-bar { background: #000; color: var(--sg); font-family: 'Orbitron'; padding: 8px; text-align: center; border-bottom: 2px solid var(--sg); font-size: 11px; }
        header { border-bottom: 3px solid var(--gold); padding: 20px; text-align: center; background: #000; }
        h1 { font-family: 'Orbitron'; color: var(--gold); letter-spacing: 3px; }
        .nav { display: flex; overflow-x: auto; background: #111; padding: 10px; gap: 10px; border-bottom: 1px solid var(--gold); }
        .btn { background: #000; border: 1px solid var(--gold); color: var(--gold); padding: 7px 15px; cursor: pointer; font-size: 11px; font-family: 'Orbitron'; }
        .lay { display: grid; grid-template-columns: 260px 1fr 280px; gap: 15px; padding: 15px; }
        @media (max-width: 1000px) { .lay { grid-template-columns: 1fr; } .side { display: none; } }
        .side { background: #0a0a0a; border: 1px solid #222; padding: 15px; border-top: 2px solid var(--gold); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .card { background: #111; border-bottom: 3px solid var(--gold); padding: 10px; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: scale(1.02); }
        .in { width: 100%; background: #000; color: var(--sg); border: 1px solid #444; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        .act { width: 100%; background: var(--gold); border: none; padding: 10px; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; }
        .pay { display: flex; justify-content: space-around; font-size: 24px; color: var(--gold); margin: 15px 0; }
    </style>
</head>
<body>

<div class="s-bar">üõ°Ô∏è SECURITY: NATO ALIGNED | FIREWALL: ACTIVE | 1312 PROTOCOL</div>

<header>

        <button class="act" onclick="sm()">–ü–†–ê–¢–ò</button>

    <main class="grid" id="mg">

<script>
    async function v(q) {
        const g = document.getElementById('mg');
        g.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; color:var(--gold);">–°–ö–ï–ù–ò–†–ê–ä–ï: ${q.toUpperCase()}...</div>`;
        const u = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(`https://news.google.com/rss/search?q=${q}&hl=mk&gl=MK&ceid=MK:mk`)}&api_key=oyzofskn0f0q0g0w0e0r0t0y0u0i0o0p0a0s0d0f`;
        try {
            const r = await fetch(u);
            const d = await r.json();
            if(d.status==='ok') {
                g.innerHTML = d.items.map(i => `<div class="card" onclick="window.open('${i.link}')"><b>${i.title.split(' - ')[0]}</b><br><small style="color:var(--gold)">${i.pubDate}</small></div>`).join('');
            }
        } catch(e) { g.innerHTML = "SECURITY ERROR."; }
    }
    function sm() {
        const i = document.getElementById('ci'), l = document.getElementById('ch');
        if(i.value) { l.innerHTML += `<div><b>–í–ò–ï:</b> ${i.value}</div>`; i.value = ''; l.scrollTop = l.scrollHeight; }
    }

</script>
