<script>
    let currentTopic = "Macedonia";
    const grid = document.getElementById('news-grid');

    async function fetchNews(q) {
        currentTopic = q;
        grid.innerHTML = "<div style='color:var(--gold); text-align:center; width:100%; font-family:Orbitron;'>ВЧИТУВАЊЕ...</div>";
        
        // НОВ МОЌЕН RSS АГРЕГАТОР
        const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(q)}&hl=mk&gl=MK&ceid=MK:mk`;
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(rssUrl)}&cachebust=${Date.now()}`;

        try {
            const response = await fetch(proxyUrl);
            const text = await response.text();
            const xml = new DOMParser().parseFromString(text, "text/xml");
            const items = Array.from(xml.querySelectorAll("item")).slice(0, 18);

            if (items.length === 0) throw new Error();

            grid.innerHTML = items.map(item => {
                const title = item.querySelector("title").textContent;
                const link = item.querySelector("link").textContent;
                const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleDateString('mk-MK');
                const img = `https://picsum.photos/seed/${Math.random()}/600/400`;

                return `
                    <div class="card" onclick="window.open('${link}', '_blank')">
                        <div class="source-tag">${pubDate}</div>
                        <img src="${img}">
                        <div style="padding:15px;">
                            <div style="font-weight:bold; font-family:'Cinzel'; line-height:1.2;">${title}</div>
                        </div>
                    </div>
                `;
            }).join('');
        } catch (e) {
            grid.innerHTML = "<div style='color:red; text-align:center; width:100%; font-family:Orbitron;'>ГРЕШКА ВО МОТОРОТ. ОБИД ЗА ПОВТОРНО ПОВРЗУВАЊЕ...</div>";
            setTimeout(() => fetchNews(currentTopic), 3000);
        }
    }

    setInterval(() => fetchNews(currentTopic), 15000); // Рефреш на 15 сек за стабилност
    window.onload = () => fetchNews('Macedonia');
</script>
