        .sector-btn:hover, .sector-btn.active { background: var(--gold); color: #000; box-shadow: 0 0 15px var(--gold); }

        .container { display: grid; grid-template-columns: 300px 1fr 320px; gap: 25px; padding: 25px; }

        .section-title { color: var(--gold); font-family: 'Orbitron'; font-size: 1rem; border-bottom: 2px solid var(--gold); margin: 25px 0 15px 0; padding-bottom: 8px; letter-spacing: 3px; }
        .side-btn { display: block; width: 100%; text-align: left; background: none; border: none; padding: 12px 0; color: #ddd; font-size: 1rem; cursor: pointer; transition: 0.2s; border-bottom: 1px solid #333; font-family: 'Roboto'; }

        .card img { width: 100%; height: 220px; object-fit: cover; }
        .source-tag { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.85); color: var(--gold); padding: 5px 12px; font-family: 'Orbitron'; font-size: 0.7rem; border: 1px solid var(--gold); z-index: 10; font-weight: bold; }

        .social-icons { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; font-size: 2.2rem; }
        .social-icons a { color: var(--gold); transition: 0.3s; text-align: center; }
        .social-icons a:hover { color: #fff; transform: scale(1.2); }

        /* ПЛАЌАЊЕ АКТИВИРАНО */

        .pay-btn:hover { background: var(--gold); color: #000; }

        footer { background: #111; border-top: 5px solid var(--gold); padding: 50px; text-align: center; font-family: 'Orbitron'; color: var(--gold); }

<script type="text/javascript">
function googleTranslateElementInit() {

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
    const PROXY = "https://api.allorigins.win/raw?url=";
    let currentQ = "Macedonia";

    async function runEngine(q, el) {
        currentQ = q;
        const grid = document.getElementById('news-grid');
        if(el) {
            document.querySelectorAll('.sector-btn, .side-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(q)}&hl=en-US&gl=US&ceid=US:en`;
        
        try {
            const res = await fetch(PROXY + encodeURIComponent(rssUrl + "&nocache=" + Date.now()));
            const data = await res.text();
            const xml = new DOMParser().parseFromString(data, "text/xml");
            const items = Array.from(xml.querySelectorAll("item")).slice(0, 15);

            grid.innerHTML = "";
            items.forEach(item => {
                const rawTitle = item.querySelector("title").textContent;
                const parts = rawTitle.split(" - ");
                const source = parts.pop();
                const title = parts.join(" - ") || rawTitle;
                const link = item.querySelector("link").textContent;
                const img = `https://picsum.photos/seed/${encodeURIComponent(title)}/600/400`;

                grid.innerHTML += `
                    <div class="card">
                        <div class="source-tag">${source}</div>
                        <img src="${img}">
                        <div class="card-body">
                            <div class="card-title" style="font-family:'Cinzel'; font-size:1rem; font-weight:bold;">${title}</div>
                            <a href="${link}" target="_blank" style="color:var(--gold); font-family:Orbitron; text-decoration:none; font-size:0.8rem;">ВЛЕЗИ ВО ИЗВОРОТ →</a>
                        </div>
                    </div>
                `;
            });
        } catch(e) { console.log("RSS Update Error"); }
    }

    setInterval(() => runEngine(currentQ, null), 4000);
    window.onload = () => runEngine('Macedonia', null);
</script>
