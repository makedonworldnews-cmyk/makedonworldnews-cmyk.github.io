name: Build news.json

on:
  schedule:
    - cron: "*/10 * * * *"  # секои 10 минути
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests feedparser

      - name: Build data/news.json
        run: python scripts/build_news.py

      - name: Commit & push
        run: |
          git config user.name "mwnews-bot"
          git config user.email "mwnews-bot@users.noreply.github.com"
          git add data/news.json data/errors.json
          git commit -m "Update news.json" || echo "No changes"
          git push
