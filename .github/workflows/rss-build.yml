name: Build RSS live.json

on:
  schedule:
    - cron: "*/10 * * * *"  # секои 10 минути (стабилно)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests feedparser

      - name: Build live.json
        run: |
          python scripts/build_live.py

      - name: Commit data
        run: |
          git config user.name "mwnews-bot"
          git config user.email "mwnews-bot@users.noreply.github.com"
          git add data/live.json data/errors.json
          git commit -m "Update live.json" || echo "No changes"
          git push
